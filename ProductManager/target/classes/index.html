<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Login Page</title>
</head>
<body>
	<div align="center">
		<h1>Enter Login Details</h1>
		<br />
		<form action="#" th:action="@{/login}" th:object="${user}"
			method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Username:</td>
					<td><input type="text" th:field="*{username}" required/></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{password}" required/></td>
				</tr>							
				<tr>
					<td colspan="2"><button type="submit" align="center">Login</button> </td>
				</tr>
				<tr>
					<td colspan="2" th:text="${message}" align="center"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
